<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var listaAluno = [];

        cadastrarAluno();

        function cadastrarAluno() {
            var stop = true;

            do {
                let nomeAluno = prompt('Por favor, informe o nome da(o) Aluno:');

                if (nomeAluno.toUpperCase() === 'PARE') {
                    stop = false;
                    break;
                };

                listaAluno.push(nomeAluno);

                alert("Sucesso! Aluno " + nomeAluno + " foi cadastrada(o) com sucesso!\n");

            } while (stop == true)
        }

        function listarAlunos(lista) {
            if (lista.length === 0) {
                document.write("Nenhum aluno cadastrado.");
            } else {
                document.write("Lista de Alunos: <br>");
                for (let i = 0; i < lista.length; i++) {
                    document.write("<br>" + (i + 1) + ". " + lista[i]);
                }
            }
        }

        listarAlunos(listaAluno);

    </script>

</body>

</html>
